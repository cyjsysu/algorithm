<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>script</title>
</head>
<body>

<script>
    function maxBoxes(boxes) {
        let len = boxes.length;
        if (len <= 1) {
            return len;
        }
        for(let i = 0;i<len;++i){
            boxes.sort((a,b)=>{
                return b-a;
            })
        }
        boxes.sort((a, b) => {
            if (a[0] > b[0] && a[1] > b[1] && a[2] > b[2]) {
                return 1;
            } else if (a[0] < b[0] && a[1] < b[1] && a[2] < b[2]) {
                return -1;
            }
            return 0;
        });

        let nums = new Array(len).fill(1);
        let max = 1;
        for (let i = 0; i < len; i++) {
            for (let j = i + 1; j < len; ++j) {
                if (boxes[j][0] > boxes[i][0] && boxes[j][1] > boxes[i][1] && boxes[j][2] > boxes[i][2]) {
                    nums[j] = Math.max(nums[i] + 1, nums[j]);
                }
            }
            if(nums[i] > max){
                max = nums[i];
            }
        }

        return max;
    }

    let boxes = [[5, 4, 3], [5, 4, 5], [6, 6, 6]];
    console.log(maxBoxes(boxes));
</script>
</body>
</html>
