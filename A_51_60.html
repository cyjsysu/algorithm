<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // 56. 合并区间
    var merge = function(intervals) {
        intervals.sort((a,b)=>{
            return a[0] - b[0];
        });
        var k = 1;
        // console.log(intervals);
        while(k < intervals.length){
            if(intervals[k-1][1] < intervals[k][0]){
                ++k;
            }else{
                intervals[k-1][1] = Math.max(intervals[k-1][1], intervals[k][1]);
                intervals.splice(k,1);
            }
        }
        return intervals;
    };
    let intervals = [[1,4],[2,3]];
    console.log(merge(intervals));
</script>
</body>
</html>
