    // 34. 在排序数组中查找元素的第一个和最后一个位置
    var searchRange = function (nums, target) {
        let mid = Math.floor(nums.length / 2);
        return searchRangeDic(nums, target, 0, nums.length - 1);
    };

    function searchRangeDic(nums, target, left, right) {

        if (left > right || left < 0 || right > target.length || (left === right && nums[left] !== target)) {
            return [-1, -1];
        }
        //console.log(left>right);
        let mid = Math.floor((left + right) / 2);
        if (nums[mid] === target) {
            let i = mid, j = mid;
            while (i > left && nums[i - 1] === target) {
                i--;
            }
            while (j < right && nums[j + 1] === target) {
                j++;
            }
            return [i, j];
        } else if (nums[mid] > target) {
            return searchRangeDic(nums, target, left, mid - 1);
        } else {
            return searchRangeDic(nums, target, mid + 1, right);
        }
    }
