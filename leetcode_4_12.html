    var stringMatching = function (words) {
        let len = words.length;
        if (len <= 1) {
            return [];
        }
        let record = new Array(len).fill(0), res = [];
        for (let i = 0; i < len; ++i) {
            for (let j = i + 1; j < len; ++j) {
                if (!record[j] && words[i].indexOf(words[j]) !== -1) {
                    record[j] = 1;
                    res.push(words[j]);
                }
                if (!record[i] && words[j].indexOf(words[i]) !== -1) {
                    record[i] = 1;
                    res.push(words[i]);
                }
            }
        }
        return res;
    };

    var entityParser = function (text) {
        text = text.replace(/&quot;/ig, '\"');
        text = text.replace(/&apos;/ig, '\'');
        text = text.replace(/&amp;/ig, '&');
        text = text.replace(/&gt;/ig, '>');
        text = text.replace(/&lt;/ig, '<');
        text = text.replace(/&frasl;/ig, '/');
        return text;
    };
